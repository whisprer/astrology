name: Build Executables

on: 
  push:
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - run: pip install pyswisseph pytz geopy pyinstaller
      - run: pyinstaller --onefile --icon=src/woflstrology.ico --add-data "src/horoscope_database.json;." --name "WolfStrology-Windows" src/woflstrology-v0.0.5.py
      - uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: dist/WolfStrology-Windows.exe

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - run: pip install pyswisseph pytz geopy pyinstaller
      - run: pyinstaller --onefile --icon=src/woflstrology.icns --add-data "src/horoscope_database.json:." --name "WolfStrology-macOS" src/woflstrology-v0.0.5.py
      - run: chmod +x dist/WolfStrology-macOS
      - uses: actions/upload-artifact@v4
        with:
          name: macos-build
          path: dist/WolfStrology-macOS

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - run: pip install pyswisseph pytz geopy pyinstaller
      - run: pyinstaller --onefile --add-data "src/horoscope_database.json:." --name "WolfStrology-Linux" src/woflstrology-v0.0.5.py
      - run: chmod +x dist/WolfStrology-Linux
      - uses: actions/upload-artifact@v4
        with:
          name: linux-build
          path: dist/WolfStrology-Linux
